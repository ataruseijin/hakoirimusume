<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>箱入り娘 パズル</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 右上固定 王冠ボタン（提供SVGをインライン化） -->
  <button id="rank-fab" aria-label="ランキング">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 169.002"><path d="M1850.217,332.258,1805.088,408.6l-54.871-40.268,21.458,102.046,157.084.006,21.458-102.045-54.868,40.268Zm-78.588,147.474V501.26h157.179V479.733Z" transform="translate(-1750.217 -332.258)"/></svg>
  </button>

  <div class="scale-holder">
    <div id="game-container">
      <div id="exit"></div>
    </div>
    <div id="controls">
      <p>手数: <span id="move-count">0</span></p>
      <div class="btn-row">
        <button id="reset-button">リセット</button>
      </div>
      <p id="clear-message">クリア！</p>
    </div>
  </div>

  <!-- ランキングモーダル -->
  <div id="rank-overlay" aria-hidden="true"></div>
  <div id="rank-modal" role="dialog" aria-modal="true" aria-labelledby="rank-title">
    <div class="rank-head">
      <h2 id="rank-title">ランキング</h2>
      <button id="rank-close" aria-label="閉じる">×</button>
    </div>
    <div id="rank-list"></div>
    <div class="rank-actions">
      <button id="rank-clear">全消去</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
